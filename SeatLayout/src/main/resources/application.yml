    console:
      enabled: true
management.endpoints.web.exposure.include: '*'    
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations:
  - classpath*:mapper/*.xml
  type-aliases-package: com/myway/seat/api/model/entity
