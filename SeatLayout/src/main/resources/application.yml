    initialization-mode: always
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: "jdbc:log4jdbc:mysql://127.0.0.1:3306/H_Support_Seat"
    username: "root"
    password: "0000"
  devtools:
    restart:
      enabled: true